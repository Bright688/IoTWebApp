{% extends "base.html" %}

{% block title %}Your Score{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-6">
  <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-4">Your Assessment Score</h1>
    <p class="text-center text-xl mb-4">Percentage: {{ percentage }}%</p>
    <div class="mb-6">
      <img src="data:image/png;base64,{{ chart }}" alt="Score Chart" class="w-full h-auto">
    </div>
    {% if report_url %}
    <div class="text-center">
      <a href="{{ report_url }}" target="_blank" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Download Your Report
      </a>
    </div>
    {% else %}
    <p class="text-center text-red-500">Report generation failed. Please try again later.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
